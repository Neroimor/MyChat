name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore ./TestApi/TestApi.csproj

    - name: Build
      run: dotnet build ./TestApi/TestApi.csproj --no-restore

    - name: Run tests
      run: dotnet test ./TestApi/TestApi.csproj --no-build --verbosity normal

name: CI

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore ./TestApi.sln

    - name: Build
      run: dotnet build ./TestApi.sln --no-restore

    - name: Run tests
      run: dotnet test ./TestApi.sln --no-build --verbosity normal
